<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" placeholder="e.g., 170.5"/> <h3 id="validHeight" ></h3></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" placeholder="e.g., 65.25"/> <h3 id="validWeight"></h3></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h2>BMI Weight Guide</h2>
          <p>Under Weight = Less than 18.5</p>
          <p>Normal Range = 18.5 and 24.9</p>
          <p>Overweight = 25 or greater</p>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
