<body style="background-color: #212121; color: white;">

<script>
    // create element 
    const div = document.createElement('div')
    console.log(div);

    // create div
    div.className = "main"

    // create id
    div.id = Math.random() // gives random value
    div.id = Math.random() * 10 // multiply by 10
    div.id = Math.random() * 10 + 1 // +1 so that 0 never comes
    div.id = Math.round(Math.random() * 10 + 1) // rounding off

    // How to give manual attribute
    div.setAttribute("title", "generated title")

    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    // How to write Text in div
    // div.innerText = "Chai aur Code"
                // OR
    const addText = document.createTextNode("Chai aur Code")
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
